name: generate-snake

on:
  schedule:
    - cron: "0 0 * * *"  # Roda todo dia à meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Gera a cobrinha (SVG)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Mesquita2
          outputs: dist/github-contribution-grid-snake.svg

      - name: Cria branch output se não existir
        run: |
          git fetch
          if ! git show-ref --verify --quiet refs/heads/output; then
            git checkout --orphan output
            git rm -rf .
            echo "Inicializando branch output" > README.md
            git add README.md
            git commit -m "Cria branch output"
            git push origin output
          fi

      - name: Publica a cobrinha no branch "output"
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
