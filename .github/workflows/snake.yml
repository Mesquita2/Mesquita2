name: generate-snake

on:
  schedule:
    - cron: "0 0 * * *"  # roda todo dia à meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Gera a cobrinha SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Mesquita2
          outputs: dist/github-contribution-grid-snake.svg

      # 🔧 Cria a branch 'output' se ela ainda não existir
      - name: Garante que a branch 'output' existe
        run: |
          git fetch origin
          if ! git ls-remote --exit-code origin output; then
            git checkout --orphan output
            git reset --hard
            echo "Branch de saída para a cobrinha 🐍" > README.md
            git add README.md
            git commit -m "Criação da branch output"
            git push origin output
          fi

      # 🚀 Publica a cobrinha no branch 'output'
      - name: Publica o SVG no branch 'output'
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Atualiza cobrinha 🐍"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
